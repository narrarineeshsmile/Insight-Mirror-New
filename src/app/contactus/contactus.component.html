<div class="container">
    <h3 class="text-center py-5">Contact Us</h3>
    <div>
        <form [formGroup]="contactForm">
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="name" class="control-label required">NAME</label>
                    <input type="text" class="form-control" name="name" formControlName="name" required>
                    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="text-danger">
                        <div *ngIf="f.name.errors.required">
                            *Name is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="email" class="control-label required">INSTITUTION NAME</label>
                    <input type="email" class="form-control" name="email" formControlName="institutename" required>
                    <div *ngIf="f.institutename.invalid && (f.institutename.dirty || f.institutename.touched)"
                        class="text-danger">
                        <div *ngIf="f.institutename.errors.required">
                            *Institution name is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label for="email" class="control-label required">EMAIL ID</label>
                    <input type="email" class="form-control" name="email" formControlName="email" required>
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
                        <div *ngIf="f.email.errors.required">
                            *Email is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for="email" class="control-label required">PHONE NUMBER</label>
                            <input type="email" class="form-control" name="phone" formControlName="mobile" required
                                minlength="10">
                            <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)" class="text-danger">
                                <div *ngIf="f.mobile.errors.required">
                                    *Mobile number required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for="text" class="control-label required">INSTITUTION SIZE</label>
                            <input type="text" class="form-control" name="institutionname"
                                formControlName="institutionsize" required>
                            <div *ngIf="f.institutionsize.invalid && (f.institutionsize.dirty || f.institutionsize.touched)"
                                class="text-danger">
                                <div *ngIf="f.institutionsize.errors.required">
                                    *Institution size is required.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
